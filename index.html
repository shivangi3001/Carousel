<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--<meta http-equiv="X-UA-Compatible" content="IE=edge">-->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>final image slider with nav-bar</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
   
</head>
<body class="body-wrapper" style="align-items: center;">

    <!--Navbar-->
    
    <nav class="navbar navbar-expand-lg py-1 navbar-dark" style="background-color: #212529;" >
        <div class="container">
          <a class="navbar-brand" href="https://www.ptc.com/#hp-feature-slider-section">
            <img src="assests\white.png" 
            alt="IoTAGI logo" style="width: auto; height: 90px;"> </a> 

            <button class="navbar-toggler" type="button" 
                            data-bs-toggle="collapse"
                             data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            
          </button>

            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ">
                    <li class="nav-items">
                        <a href="#event" class="nav-link">NavBar</a>
                    </li>

                    <li class="nav-items">
                        <a href="#timeline" class="nav-link">NavItems</a>
                    </li>

                    <li class="nav-items">
                        <a href="#prizes" class="nav-link">NavBar</a>
                    </li>

                   

                    <li class="nav-items">
                        <a href="#contactUs" class="nav-link">CONTACT US</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>   

    <!--image banner slider-->
    <section class="slider" id="event">
        
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner img-slider">
              <div class="carousel-item active">
                <a href="https://www.amazon.in/">
                  <img src="assests\img2.jpg" class="d-block w-100" alt="">
             
                <div class="carousel-caption d-md-block">
                  <h5>IoTAGI</h5>
                  <p>An IoT based Solution for industrial problems</p>
                </div>
              </a>
              </div>
              <div class="carousel-item">
                <a href="https://www.ptc.com/#hp-feature-slider-section">
                  <img src="assests\img3.png" class="d-block w-100" alt="">
             
                <div class="carousel-caption d-md-block">
                  <h5>IoTAGI</h5>
                  <p>An IoT based Solution for industrial problems</p>
                </div>
              </a>
              </div>
              <div class="carousel-item">
                <a href="https://www.oxagile.com/">
                  <img src="https://c4.wallpaperflare.com/wallpaper/784/118/362/technology-digital-art-wallpaper-preview.jpg" class="d-block w-100" alt="">
                
                <div class="carousel-caption d-md-block" >
                  <h5>IoTAGI</h5>
                  <p >An IoT based Solution for industrial problems</p>
                </div>
              </a>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>

        </section>






    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>


</body>
</html>
